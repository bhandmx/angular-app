<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)"></app-post-form>

<h2>POSTS HERE!! </h2>
<div class="card" *ngFor="let post of posts">
  <h3><a routerLink="/post/{{post.id}}">{{post.title}}</a></h3>
  <p>{{post.body}}</p>
  <hr>
  <button class= "btn btn-danger"><i class="fa fa-remove"></i> </button>
  <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>  
</div>
